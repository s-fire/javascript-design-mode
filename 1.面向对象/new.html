<script>
  // 实现new操作
  function creatCat(name){
    this.name= name
  }
  var catB=(
    function(name){
      // 创建空对象
      var obj ={}
      // 将对象的隐士原型指向构造函数的显示原型
      obj.__proto__ = creatCat.prototype
      // 改变函数的this指向,并执行构造函数代码
      creatCat.call(obj,name)
      return obj
    }
  )('小B')
  console.log(catB);
</script>
