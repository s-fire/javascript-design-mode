  function User(name, age,career,work) {
    this.name = name
    this.age = age
    this.career = career
    this.work = work
  }
  function Factory(name,age,career) {
    let work
    switch (career) {
      case 'coder':
        work = ['code']
        return new User(name,age,career,work)
        break;
      case 'manager':
        work = ['manager']
        return new User(name,age,career,work)
        break
      default:
        break;
    }
  }
  const coder = Factory('张三',25,'manager')
